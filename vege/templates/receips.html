{% extends 'base.html' %}
{% block start %}

{{request.user}}
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
  <div class="mb-3">
    <h2>Add Recipe</h2>
    <hr>
    <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
    <input name="re_name" type="text" class="form-control">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1"  class="form-label">Recipe Description</label>
    <textarea name='re_des' class="form-control"></textarea>
  </div>
  <div class="mb-3">
    
    <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
    <input name='re_image' type="file" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">Add Recipe</button>
</form>
<hr>
<div class="mt-5">
  <div class="mx-auto col-6">
    <form>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Search Recipe</label>
      <input name='search' type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
</div>
   <!--{{receips}}-->
   <table class="table mt-5" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Recipe name</th>
        <th scope="col">Recipe Desc</th>
        <th scope="col">Image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for i in receips %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.re_name}}</td>
        <td>{{i.re_des}}</td>
        <td>
          <img src="/media/{{i.re_image}} style=height:100px"></td>
        <td>
          <a href="/del_rec/{{i.id}}/" class="btn-btn-danger">Delete</a>
          <a href="/update_rec/{{i.id}}/" class="btn-btn-danger">Update</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    </div>
    {%endblock%}
